<html>
<head>
<style>
@keyframes bounce {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-50px);
  }
  100% {
    transform: translateY(0);
  }
}

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
h1 {
margin-top:50%;
  font-family: Arial, sans-serif;
  font-size: 5em;
  color: red;
  text-align: center;
  animation: bounce 1s infinite;
}
</style>
</head>
<body>
<h1>April Fools!</h1>
<img src="https://jbrkids.com/wp-content/uploads/2015/03/april-fool.jpg" alt="April Fools' Day icon" width="300" height="300">
</body>
</html>
